{% extends "layout.html" %} 
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'challenges/challenges.css' %}"/>
    <link rel="stylesheet" href="{% static 'challenges/includes/header.css' %}"/>
{% endblock  %}

{% block page_title %} 
    All Challenges 
{% endblock %}

{% block content %}
<ul>
  {% for month_name in months %}
  <li>
    <a href="{% url 'month-challenge' month_name %}"
      >{{ month_name|capfirst }}</a
    >
  </li>
  {% endfor %}
</ul>
{% endblock %}
